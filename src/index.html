<!DOCTYPE html>
<html ng-app="capathon" ng-controller="AppController as app">
<head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
</head>
<body>

    <header class="big" ng-class="{'big': isAtTheTop }">
        <nav class="container navbar navbar-inverse navbar-static-top">

            <div class="capathon-logo">
                <img src="assets/images/Capathon.Logo.GOT.White.png" />
                <img src="assets/images/All.Men.Must.Hack.White.png" />
            </div>


            <input type="text" ng-model="chicken" />
            <p>{{ chicken }}</p>


            <ul class="nav navbar-nav">
                <li ui-sref-active="active">
                    <a ui-sref="home">Capathon 2015</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="about">Sign Up!</a>
                </li>

            </ul>
        </nav>
    </header>

    <div class="container" ui-view="main"></div>

    <footer class="container">
        (c) <%= date %> <%= author %>
    </footer>
</body>
</html>
