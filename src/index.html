<!DOCTYPE html>
<html ng-app="capathon" ng-controller="AppController">
<head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
</head>
<body>


    <header ng-class="{'big': isAtTheTop }">
        <nav class="container navbar navbar-inverse navbar-static-top">

            <div class="capathon-logo"></div>
            <div class="timer">
                <span>Countdown until Capathon 2015...</span>
                <br />
                <timer end-time="1424368800000">{{days}} days, {{hours}} hours, {{minutes}} minutes, {{seconds}} seconds.</timer>
            </div>

            <ul class="nav navbar-nav">
                <li class="active" ui>
                    <a ng-sref="home">Capathon 2015</a>
                </li>
                <li>
                    <a ng-click="signUp('lg')">Sign Up!</a>
                </li>

            </ul>

            <div class="capathon-logo-small"></div>

        </nav>
    </header>

    <div class="container" ui-view="main"></div>




    <footer class="container">
        (c) <%= date %> <%= author %>
    </footer>
</body>
</html>
