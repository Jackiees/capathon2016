<!DOCTYPE html>
<html ng-app="capathon" ng-controller="AppController">
<head>
    <title>Capathon 2015 - Everybody Must Hack!</title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>
</head>
<body>


    <header ng-class="{'big': isAtTheTop }">
        <nav class="container navbar navbar-inverse navbar-static-top">

            <div class="capathon-logo"></div>
            <div class="timer">
                <span>Countdown until Capathon 2015...</span>
                <br />
                <timer end-time="1424368800000">{{days}} days, {{hours}} hours, {{minutes}} minutes, {{seconds}} seconds.</timer>
            </div>

            <ul class="nav navbar-nav">
                <li ui-sref-active="active">
                    <a ui-sref="home">Capathon 2015</a>
                </li>
                <li ui-sref-active="active">
                    <a ng-click="signUp()">Sign Up! (requires Capgemini login)</a>
                </li>


            </ul>

            <div class="capathon-logo-small"></div>

        </nav>
    </header>

    <div class="container" ui-view="main"></div>




    <footer class="container">
        (c) <%= date %> <%= author %>
    </footer>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-55862276-1', 'auto');
        ga('send', 'pageview');

    </script>


</body>
</html>
